server {
    listen 9091;

    location = /stub_status {
        stub_status;
    }
}

server {
    listen       8080;
    # listen  [::]:8080;

	
	listen       8443 ssl;

    ssl_certificate      /opt/bitnami/nginx/certs/nginx.crt;
    ssl_certificate_key  /opt/bitnami/nginx/certs/nginx.key;
	
	

    ssl_session_cache    shared:SSL:1m;
    ssl_session_timeout  5m;

    ssl_ciphers  HIGH:!aNULL:!MD5;
	

    server_name  localhost;

    #charset koi8-r;

    access_log  logs/host.access.log  main;


	  location /ftp/
  {
    	  index nginx.php index.htm index.php index.html /ftp/_h5ai/public/index.php;
  }
	

    location /versions {
        default_type application/json;
        alias /versions.json;
    }


	location /files{
		root /app;
		try_files $uri @php;
	}



  location ~ [^/]\.php(/|$)
  {
    fastcgi_split_path_info ^(.+?\.php)(/.*)$;
    if (!-f $document_root$fastcgi_script_name)
    {
      return 404;
    }

    fastcgi_param HTTP_PROXY "";

		fastcgi_pass unix:/run/php/php8.1-fpm.sock;
    fastcgi_index index.php;

    include fastcgi_params;

    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
  }


	location @php{

		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_buffer_size 8k;
		fastcgi_buffering on ;
		fastcgi_busy_buffers_size 16k;
		fastcgi_intercept_errors on;
		fastcgi_pass unix:/run/php/php8.1-fpm.sock;
		include fastcgi_params;
		fastcgi_param  SCRIPT_FILENAME  $document_root/index.php;

	}


	location /phpinfo{

		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass unix:/run/php/php8.1-fpm.sock;
		fastcgi_index info.php;
		include fastcgi_params;
		fastcgi_param  SCRIPT_FILENAME $document_root/info.php;

	}
	
	location /nginxinfo {

		stub_status on;

		access_log off;

		allow all;

	}

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }

    location ~ /\.ht {
        deny all;
    }
}
